name: CI

on:
  pull_request:
    branches: [ main, develop ]
  pull_request_target:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

env:
  NODE_VERSION: '18'

jobs:
  security-check:
    name: ðŸ”’ Security Check
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ” Validate PR source
        run: |
          echo "Checking PR from: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Repository: ${{ github.event.pull_request.head.repo.full_name }}"
          
          # Allow internal PRs and trusted bots
          if [[ "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ]] || \
             [[ "${{ github.actor }}" == "dependabot[bot]" ]] || \
             [[ "${{ github.actor }}" == "renovate[bot]" ]] || \
             [[ "${{ github.actor }}" == "chatgpt-connector[bot]" ]] || \
             [[ "${{ github.actor }}" == "flowgrammer" ]]; then
            echo "âœ… Trusted source - proceeding with workflow"
            exit 0
          else
            echo "âŒ External PR detected - manual approval required"
            echo "This PR is from an external source and requires manual review."
            exit 1
          fi

  setup:
    name: ðŸ”§ Setup Dependencies
    runs-on: ubuntu-latest
    needs: [security-check]
    if: always() && (needs.security-check.result == 'success' || github.event_name != 'pull_request_target')
    outputs:
      cache-hit: ${{ steps.cache-check.outputs.cache-hit }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
      
      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ðŸ” Check for existing cache
        id: cache-check
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-
          lookup-only: true
      
      - name: ðŸ“¦ Install dependencies
        if: steps.cache-check.outputs.cache-hit != 'true'
        run: |
          echo "::group::Installing dependencies"
          if [ -f package-lock.json ]; then
            echo "ðŸ“¦ Found package-lock.json, using npm ci"
            npm ci --prefer-offline --no-audit
          else
            echo "ðŸ“¦ No package-lock.json found, using npm install"
            npm install --prefer-offline --no-audit
          fi
          echo "::endgroup::"
      
      - name: ðŸ’¾ Cache node_modules
        if: steps.cache-check.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/package.json') }}
      
      - name: ðŸ“Š Job Summary
        run: |
          echo "## ðŸ”§ Setup Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js version: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Cache hit: ${{ steps.cache-check.outputs.cache-hit }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dependencies installed: $([ '${{ steps.cache-check.outputs.cache-hit }}' = 'true' ] && echo 'from cache' || echo 'fresh install')" >> $GITHUB_STEP_SUMMARY
          echo "- Lock file: $([ -f package-lock.json ] && echo 'package-lock.json found' || echo 'using package.json only')" >> $GITHUB_STEP_SUMMARY

  lint:
    name: ðŸ” Lint Code
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
      
      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ðŸ’¾ Restore node_modules
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-
          fail-on-cache-miss: true
      
      - name: ðŸ” Run ESLint
        run: |
          echo "::group::Running ESLint"
          npm run lint 2>&1 | tee lint-output.txt
          echo "::endgroup::"
        continue-on-error: true
        id: lint-step
      
      - name: ðŸ“Š Parse lint results
        if: always()
        run: |
          if [ -f lint-output.txt ]; then
            WARNINGS=$(grep -c "warning" lint-output.txt || echo "0")
            ERRORS=$(grep -c "error" lint-output.txt || echo "0")
            
            echo "## ðŸ” Lint Results" >> $GITHUB_STEP_SUMMARY
            echo "- Errors: $ERRORS" >> $GITHUB_STEP_SUMMARY
            echo "- Warnings: $WARNINGS" >> $GITHUB_STEP_SUMMARY
            
            if [ "$ERRORS" -gt 0 ]; then
              echo "### Errors Found:" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              cat lint-output.txt >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              exit 1
            elif [ "$WARNINGS" -gt 0 ]; then
              echo "### Warnings Found:" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              cat lint-output.txt >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "âš ï¸ Warnings detected but not blocking the build" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… No linting issues found!" >> $GITHUB_STEP_SUMMARY
            fi
          fi

  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
      
      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ðŸ’¾ Restore node_modules
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-
          fail-on-cache-miss: true
      
      - name: ðŸ§ª Run tests with coverage
        run: |
          echo "::group::Running tests"
          npm run test -- --reporter=verbose --coverage 2>&1 | tee test-output.txt
          echo "::endgroup::"
        continue-on-error: true
        id: test-step
      
      - name: ðŸ“Š Parse test results
        if: always()
        run: |
          if [ -f test-output.txt ]; then
            PASSED=$(grep -o "âœ“.*passed" test-output.txt | wc -l || echo "0")
            FAILED=$(grep -o "âœ—.*failed" test-output.txt | wc -l || echo "0")
            
            echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- âŒ Failed: $FAILED" >> $GITHUB_STEP_SUMMARY
            
            if [ "$FAILED" -gt 0 ]; then
              echo "### Failed Tests:" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              grep -A 5 -B 1 "FAIL\|âœ—" test-output.txt >> $GITHUB_STEP_SUMMARY || echo "No detailed failure info available"
              echo '```' >> $GITHUB_STEP_SUMMARY
              exit 1
            else
              echo "ðŸŽ‰ All tests passed!" >> $GITHUB_STEP_SUMMARY
            fi
          fi
      
      - name: ðŸ“ˆ Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
        continue-on-error: true

  summary:
    name: ðŸ“‹ Build Summary
    runs-on: ubuntu-latest
    needs: [setup, lint, test]
    if: always()
    
    steps:
      - name: ðŸ“‹ Generate final summary
        run: |
          echo "## ðŸš€ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”§ Setup | ${{ needs.setup.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Lint | ${{ needs.lint.result == 'success' && 'âœ… Success' || needs.lint.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Test | ${{ needs.test.result == 'success' && 'âœ… Success' || needs.test.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.lint.result }}" = "success" ] && [ "${{ needs.test.result }}" = "success" ]; then
            echo "ðŸŽ‰ **All checks passed!** Your code is ready to merge." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some checks failed.** Please review the issues above." >> $GITHUB_STEP_SUMMARY
          fi 